      /* General Styles */
      body {
        background-color: #000;
        color: #fff;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
      /* Enhanced Navbar Link Hover Effect */
      .navbar-light .navbar-nav .nav-link {
        display: inline-block;
        padding-left: 30px !important;
        padding-right: 30px !important;
        color: #000 !important; /* Dark black text */
        position: relative;
        transition: all 0.3s ease;
      }
      .nav-link {
        font-family: Poppins;
        font-weight: 600;
        font-size: 20px;
        line-height: 100%;
      }
      .navbar-light .navbar-nav .nav-link::after {
        content: "";
        position: absolute;
        width: 0;
        height: 2px;
        background-color: #2aa9df;
        left: 50%;
        bottom: -5px;
        transform: translateX(-50%);
        transition: width 0.3s ease;
      }
      .navbar-light .navbar-nav .nav-link:hover {
        color: #2aa9df !important;
        transform: scale(1.05);
      }
      .navbar-light .navbar-nav .nav-link:hover::after {
        width: 60%;
      }
      /* Gallery Section */
      #gallery {
        position: relative;
        background-color: #000;
        padding-top: 100px; 
        padding-bottom: 10px;
      }
      .gallery-container {
        position: relative;
        margin: 0 auto;
        padding: 0 3rem;
        min-height: 1300px; /* As per your design */
      }
      .gallery-item {
        position: absolute;
        overflow: hidden;
        border-radius: 0.5rem;
        transition: transform 0.3s ease;
      }
      .gallery-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
      }
      .gallery-item:hover img {
        transform: scale(1.05);
      }
      .gallery-item a {
        display: block;
        position: relative;
        width: 100%;
        height: 100%;
      }
      .gallery-item a .overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        opacity: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: opacity 0.3s ease;
      }
      .gallery-item a:hover .overlay {
        opacity: 1;
      }
      .gallery-item a .overlay i {
        color: #dc3545;
        font-size: 2.5rem;
      }
      /* Footer Styles */
      footer {
        position: relative;
        color: #fff;
        padding: 3rem 1.5rem;
        background: url("assets/images/footebg.png") no-repeat center center/cover;
      }
      footer::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.6);
        pointer-events: none;
      }
      footer .footer-content {
        position: relative;
        z-index: 1;
      }
      footer a {
        color: #fff;
        text-decoration: none;
        transition: color 0.3s;
      }
      footer a:hover {
        color: #dc3545;
      }
      .social-icon {
        font-size: 1.5rem;
        transition: transform 0.3s;
      }
      .social-icon:hover {
        transform: scale(1.1);
      }
      /* Mobile Responsive Adjustments */
      @media (max-width: 767px) {
        /* Navbar: Bootstrap handles most of the responsive behavior */
  
        /* Gallery: Remove absolute positioning and stack items */
        .gallery-container {
          position: relative;
          min-height: auto;
          padding: 0 1rem;
        }
        .gallery-item {
          position: relative !important;
          top: auto !important;
          left: auto !important;
          width: 100% !important;
          height: auto !important;
          margin-bottom: 1rem !important;
        }
        /* Footer: Center content on mobile */

          text-align: center;
        }
